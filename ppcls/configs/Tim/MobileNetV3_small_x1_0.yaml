# global configs
Global:
  checkpoints: null
  pretrained_model: null
  output_dir: ./output/
  device: gpu
  save_interval: 10
  eval_during_train: True
  eval_interval: 1
  epochs: 360
  print_batch_step: 10
  use_visualdl: True
  # used for static mode and model export
  image_shape: [3, 128, 128]
  save_inference_dir: ./inference

# model architecture
Arch:
  name: MobileNetV3_small_x1_0
  class_num: 12
 
# loss function config for traing/eval process
Loss:
  Train:
    - CELoss:
        weight: 1.0
        epsilon: 0.1
    - BCELoss:
        weight: null
  Eval:
    - CELoss:
        weight: 1.0
    - BCELoss:
        weight: null

Optimizer:
  name: Momentum
  momentum: 0.9
  lr:
    name: Cosine
    learning_rate: 0.13
    warmup_epoch: 5
  regularizer:
    name: 'L2'
    coeff: 0.00002

# data loader for train and eval
DataLoader:
  Train:
    dataset:
      name: MVTecDataset2
      dataset_path: "/home/zhangss/Tim.Zhang/001_Segment/MixSegClsNet/datasets/LED-3"
      kind: 'train'
      size: 128
      random_crop: False
      interpolation: bicubic
      aug_flip: True
      aug_rotate90: True
      aug_scaleRotate: False
      aug_brightness_contrast: True

    sampler:
      name: DistributedBatchSampler
      batch_size: 256
      drop_last: False
      shuffle: True
    loader:
      num_workers: 4
      use_shared_memory: True

  Eval:
    dataset: 
      name: MVTecDataset2
      dataset_path: "/home/zhangss/Tim.Zhang/001_Segment/MixSegClsNet/datasets/LED-3"
      kind: 'val'
      size: 128
      random_crop: False
      interpolation: bicubic
      aug_flip: True
      aug_rotate90: True
      aug_scaleRotate: False
      aug_brightness_contrast: True

    sampler:
      name: DistributedBatchSampler
      batch_size: 64
      drop_last: False
      shuffle: False
    loader:
      num_workers: 4
      use_shared_memory: True

Infer:
  infer_imgs: docs/images/inference_deployment/whl_demo.jpg
  batch_size: 10
  transforms:
    - DecodeImage:
        to_rgb: True
        channel_first: False
    - ResizeImage:
        resize_short: 256
    - CropImage:
        size: 224
    - NormalizeImage:
        scale: 1.0/255.0
        mean: [0.485, 0.456, 0.406]
        std: [0.229, 0.224, 0.225]
        order: ''
    - ToCHWImage:
  PostProcess:
    name: Topk
    topk: 5
    class_id_map_file: ppcls/utils/imagenet1k_label_list.txt

Metric:
  Train:
    - TopkAccTim:
        topk: [1, 5]
  Eval:
    - TopkAccTim:
        topk: [1, 5]
